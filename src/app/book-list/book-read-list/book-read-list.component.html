<div class="card">
  <h5 class="card-header">Danh sách đọc</h5>
  <div class="card-body">
    <button class="btn btn-primary" routerLink="/">Trang chủ</button>
    <table class="table table-bordered">
      <tbody>
        <tr *ngFor="let book of books; let i = index">
          <td *ngIf="book.read">{{ book.name }}</td>
          <td *ngIf="book.read">
            <button class="btn btn-warning"(click)="changeRead(book.id)">Đã đọc</button>
          </td>
        </tr>
        <tr>
          <input class="form-control" type="text"/>
          <button class="btn btn-info" type="submit">thêm</button>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/book-reading">
      Danh sách đã đọc
    </button>
  </div>
</div>
