<a routerLink="">Trang chủ</a>
<table class="table table-bordered">
    <thead>
        <tr style="text-align: center; font-weight: bold;">Danh sách đọc</tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books ; let i = index">
        <td>{{ book.name }}</td>
        <td>{{ book.read }}</td>
    
      </tr>

    </tbody>
  </table>
  <a [routerLink] = "['book-reading']">Danh sách đã đọc</a>
